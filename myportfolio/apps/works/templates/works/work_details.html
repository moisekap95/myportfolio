{% extends "core/base.html" %}
{% load staticfiles %}

{% block body_block %}

<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h3 style="margin-top:-70px">{{work_details.title}}</h3>
        </div>
    </div>
    <div class="row" style="margin:auto;">
        <div class="col-md-4 col-sm-6 portfolio-item">
            <a href="{%url 'works:detail' pk=work_details.pk %}">
                <img src="/media/{{work_details.main_photo}}" class="img-responsive" alt="">
            </a>
            <div class="portfolio-caption">
              <p class="text-muted">Category: {{work_details.category}}</p>
              <p class="text-muted">Date: {{work_details.date}}</p>
              <p class="text-muted">Client: {{work_details.client}}</p>
              <p class="text-muted"><a href="{{work_details.link}}" target="blank">Website Link</a></p>
            </div>
        </div>
    </div>
</div>
</section>


{% endblock %}
